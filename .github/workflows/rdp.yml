name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        shell: pwsh
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok
          ./ngrok/ngrok.exe authtoken 30AYA1QBZ94dPEXjOe3gPRnRqrt_6ZbUHXWbLJHffjjGrxvAQ

      - name: Enable RDP
        shell: pwsh
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Start-Process -NoNewWindow ./ngrok/ngrok.exe "tcp 3389"

      - name: Keep session alive
        run: timeout /t 21600
